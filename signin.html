<!DOCTYPE html>
<a href="style.css"></a>
<html>
    <head>

    </head>
    <body>
        <div class="modal fade popupLogin" id="popupLogin" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content ds bs box-shadow bordered overflow-visible s-overlay s-mobile-overlay">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
                <div class="modal-body">
                  <div class="container">
                    <div class="row">
                      <div class="col-12">
                        <h4 class="color-main2 mb-3">Đăng nhập</h4>
                        <form class="form-registration c-mb-20 c-gutter-20" action="/">
                          <div class="row mb-4">
                            <div class="col-sm-12">
                              <div class="form-group">
                                <input type="text" name="name" class="form-control" required placeholder="login" aria-required="true">
                              </div>
                            </div>
                            <div class="col-sm-12">
                              <div class="form-group">
                                <input type="password" name="password" class="form-control" placeholder="password" aria-required="true" required>
                              </div>
                            </div>
                          </div>
                          <a class="registerRedirect " data-dismiss="modal" data-target="#popupRegistr" data-toggle="modal" href="#">Không phải là thành viên? Đăng ký!</a>
                          <button type="submit" class="btn btn-maincolor mt-30 d-block">Đăng Nhập</button>
                        </form>
          
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </body>
</html>
